<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
<script src="../../js/UseEvent.js"></script>
</head>
<body>
<img src="../../images/Chrysanthemum.jpg" id="img"/>
<script>

    var img = document.getElementById('img');

    EventUtil.addEventHandler(img,'load',function(){
        console.log('img loaded');
    });
    window.addEventListener(window,'unload',function(){
        document.cookie='version=2';
    });

    var i =1;
    EventUtil.addEventHandler(window,'resize',function(){
        console.log(i=i+1);
    });

    EventUtil.addEventHandler(window,'scroll',function(){
        if(document.documentElement){
            console.log(document.documentElement.scrollTop);
        }
        else{
            console.log(document.body.scrollTop);
        }
    });



    /*
    * UI事件
    *   load  （window,body,img,script）
    *   unload (window,body)
    *   resize (window)
    *   scroll (window)
    *
    * 焦点事件
    *   blur
    *   focus
    *
    * 鼠标与滚轮事件
    *   click
    *   dbclick
    *   mousedown
    *   mouseenter
    *   mouseleave
    *   mousemove
    *   mouseout
    *   mouseover
    *   mouseup
    *
    *
    *
    *
    * */


</script>
</body>
</html>
